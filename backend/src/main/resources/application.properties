#DB properies


spring.datasource.url=jdbc:mysql://amazon.c9dc4qxfj8jx.us-east-1.rds.amazonaws.com:3306/cartShare?serverTimezone=UTC
spring.datasource.username=process.env.dbUserName
spring.datasource.password=process.env.dbPassword



server.port:8080

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE cBinder=TRACE 


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=process.env.gmailMailID
spring.mail.password=process.env.gmailPassword

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
